<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codatum Embed — ESM Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
      /* Custom loading UI: show loading by default and while INITIALIZING/RELOADING/REFRESHING */
      #dashboard .embed-loading {
        display: flex;
        position: absolute;
        inset: 0;
        align-items: center;
        justify-content: center;
      }
      /* Hide iframe and keep loading visible while loading */
      [data-codatum-embed-status="INITIALIZING"] iframe,
      [data-codatum-embed-status="RELOADING"] iframe,
      [data-codatum-embed-status="REFRESHING"] iframe {
        visibility: hidden;
      }
      /* Hide loading UI when ready */
      [data-codatum-embed-status="READY"] .embed-loading {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-light min-vh-100 py-4">
    <div class="container">
      <h1 class="h5 mb-3">Codatum Embed — ESM Example</h1>
      <div class="mb-3 text-end">
        <button type="button" id="reload-embed" class="btn btn-outline-secondary" disabled>Reload</button>
      </div>
      <div id="status" class="alert alert-info py-2 mb-3">Initializing…</div>
      <div id="dashboard" class="border bg-white position-relative" style="height: 600px;">
        <div class="embed-loading text-muted">Loading…</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
