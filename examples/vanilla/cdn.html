<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codatum Embed — CDN Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body class="bg-light min-vh-100 py-4">
    <div class="container">
      <h1 class="h5 mb-3">Codatum Embed — CDN Example</h1>
      <div id="status" class="alert alert-info py-2 mb-3">Initializing…</div>
      <div id="dashboard" class="border bg-white" style="height: 600px;"></div>
    </div>
    <!-- Local build: run pnpm --filter @codatum/embed build first -->
    <script src="../../packages/embed/dist/index.global.min.js"></script>
    <!-- For CDN use: https://unpkg.com/@codatum/embed/dist/index.global.min.js -->
    <script>
      (function () {
        var SERVER_URL = "http://localhost:3100";
        var statusEl = document.getElementById("status");
        var containerEl = document.getElementById("dashboard");

        function setStatus(text, isError) {
          if (statusEl) {
            statusEl.textContent = text;
            statusEl.className = "alert py-2 mb-3 " + (isError ? "alert-danger" : "alert-success");
          }
        }

        fetch(SERVER_URL + "/scenario1/config")
          .then(function (res) {
            if (!res.ok) throw new Error("config failed: " + res.status);
            return res.json();
          })
          .then(function (config) {
            return window.CodatumEmbed.init({
              container: containerEl,
              embedUrl: config.embedUrl,
              tokenProvider: function () {
                return fetch(SERVER_URL + "/scenario1/token", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ tokenUserId: "demo-user" }),
                })
                  .then(function (res) {
                    if (!res.ok) return res.json().then(function (d) { throw new Error(d.message || "Token failed"); });
                    return res.json();
                  })
                  .then(function (data) { return { token: data.token }; });
              },
              iframeOptions: { theme: "LIGHT", locale: "en" },
            });
          })
          .then(function (embed) {
            setStatus("Ready");
            embed.on("paramChanged", function (payload) { console.log("[paramChanged]", payload); });
            embed.on("executeSqlsTriggered", function (payload) { console.log("[executeSqlsTriggered]", payload); });
          })
          .catch(function (err) {
            setStatus(err && err.message ? err.message : "Embed initialization failed", true);
            console.error(err);
          });
      })();
    </script>
  </body>
</html>
