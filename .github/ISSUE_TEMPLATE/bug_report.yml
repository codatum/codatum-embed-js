name: Bug Report
description: Report a bug in the Codatum Embed SDK
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the sections below so we can reproduce and fix the issue.

  - type: input
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      placeholder: "@codatum/embed, @codatum/embed-vue, etc."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of the package are you using?
      placeholder: "e.g. 1.2.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser / Environment
      placeholder: "e.g. Chrome 130, Safari 18, Node.js 22"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Screenshots, error logs, or any other relevant information.
    validations:
      required: false